<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC!</title>
  </head>
  <body>
    <section class="main-container">
      <header class="header">
        <h1 id="title">Índice de Massa Corpórea (IMC)</h1>
      </header>

      <div class="in-container">
        <h2 class="in-name">Peso</h2>
        <input id="weight" class="in-field" type="number" name="peso"> <span class="tag">kg</span>
      </div>

      <div class="in-container">
        <h2 class="in-name">Altura</h2>
        <input id="height" class="in-field" type="number" name="altura"> <span class="tag">cm</span>
      </div>

      <div id="result">--.-</div>
      <div id="result-type">IMC</div>
      <button id="calculate" type="button" name="button">Calcular</button>

    </section>
    <script src="script.js"></script>
  </body>
</html>
